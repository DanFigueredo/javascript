<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
        font-size: 1.5em;
    }
    #area{
        background-color: green;
        color: white;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
        margin: auto;
        
    }
</style>
<body>
    <div id="area">
        Interaja....

    </div>

    <script>
       
         var a = window.document.getElementById("area")
          a.addEventListener ('click', clicar)
        a.addEventListener ('mouseenter', entrar)
        a.addEventListener('mouseout', sair) //adeventlistener usado para prestar atenção em um determinado evento

        function clicar(){
            
            a.innerText = "Clicou"
            a.style.background = "black"
        }

        function entrar() {
            
            a.innerText = "entrou"
            
        }
        function sair(){
             
            a.innerText = "saiu"
            a.style.background = "green"
        }

    </script>
    
</body>
</html>
