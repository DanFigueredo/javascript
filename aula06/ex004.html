<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: azure;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
       
    }
</style>
<body>

    <script>
        var nome = prompt('Qual é seu nome?')
        document.write (`Olá, ${nome}! seu nome tem ${nome.length} letras. <br>` )//document.write (mostrar na tela) e .lenght (mostrar quantidade de letras da string)

        document.write (`seu nome em letras maiusculas fica assim: ${nome.toUpperCase()} <br>`) //.toUpperCase() serve pra deixar a string maiuscula

        document.write (`seu nome em letras minusculas fica assim: ${nome.toLowerCase()} `) //.toLowerCase serve pra deixar a string minuscula

    
    </script>
</body>
</html>
