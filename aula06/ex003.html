<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>começo JS</title>
</head>
<style>
    body{
        background-color: aqua;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
    }
</style>
<body>

    <h1>JavaScript</h1>


    <script>
    
        
        var n1 = Number (prompt("Digite um numero")) //Pede um numero e guarda o numero que o usuario escolhe
        var n2 = Number (prompt("Digite outro numero")) // faz a mesma coisa ( o number serve pra identificar que a variavel é um numero)
        var s = n1+n2 //variavel que é a soma das duas outras que o usuario escolhe
        alert(`A soma de ${n1} e ${n2} é = ${s}`) // mostra o resultado da soma das vars
        //number + number (+ = adição) , string + string (+ = concatenação)


        
        
    </script>
</body>
</html>
